# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - osteoscreenflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip freeze > requirements.txt  # Lock exact versions

      - name: üìù Create and make startup script executable
        run: |
          echo '#!/bin/bash' > startup.sh
          echo 'if [ ! -d "antenv" ]; then' >> startup.sh
          echo '    python -m venv antenv' >> startup.sh
          echo '    source antenv/bin/activate' >> startup.sh
          echo '    pip install -r requirements.txt' >> startup.sh
          echo 'fi' >> startup.sh
          echo 'gunicorn --bind=0.0.0.0:${PORT:-5000} app:app' >> startup.sh
          chmod +x startup.sh  # ‚úÖ This makes it executable in the repo

      - name: üóúÔ∏è Zip project (Linux)
        run: |
          zip -r release.zip . -x "venv/*" ".git/*" "__pycache__/*" ".github/*" "*.env"

      - name: ‚¨ÜÔ∏è Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ‚¨áÔ∏è Download zipped app
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3E186C06ACC49A29D6C1DE1DC62660E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3613A6EA558E4C0EADA95343125D2D3A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E2A3B9FE04374E9BA9BA68FC07D02820 }}

      - name: üõ†Ô∏è Configure startup command
        run: |
          az webapp config set \
            --resource-group OsteoScreen-Resource \
            --name osteoscreenflask \
            --startup-file "./startup.sh"  # Uses the now-executable script

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'osteoscreenflask'
          slot-name: 'Production'
          package: release.zip
