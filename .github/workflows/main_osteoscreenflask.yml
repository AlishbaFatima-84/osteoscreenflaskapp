name: Build and deploy Python app to Azure Web App - osteoscreenflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3E186C06ACC49A29D6C1DE1DC62660E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3613A6EA558E4C0EADA95343125D2D3A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E2A3B9FE04374E9BA9BA68FC07D02820 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'osteoscreenflask'
          slot-name: 'Production'
          package: .
