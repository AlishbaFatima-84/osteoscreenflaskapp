name: Build and deploy Python app to Azure Web App - osteoscreenflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üóúÔ∏è Zip entire project (exclude virtual env, git, __pycache__)
        run: |
          zip -r release.zip . \
            -x "venv/*" "antenv/*" ".git/*" "__pycache__/*" ".github/*"

      - name: ‚¨ÜÔ∏è Upload zipped project
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ‚¨áÔ∏è Download zipped app
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: üìÇ Unzip app
        run: unzip release.zip

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3E186C06ACC49A29D6C1DE1DC62660E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3613A6EA558E4C0EADA95343125D2D3A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E2A3B9FE04374E9BA9BA68FC07D02820 }}

      - name: üöÄ Deploy to Azure Web App (entire directory)
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'osteoscreenflask'
          slot-name: 'Production'
         


         
