name: Build and deploy Python app to Azure Web App - osteoscreenflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Create startup.sh
        run: |
          cat > startup.sh << 'EOF'
          #!/bin/sh
          echo "ğŸ” Creating or activating virtualenv"
          if [ ! -d "antenv" ]; then
              python -m venv antenv
          fi
          . antenv/bin/activate
          pip install -r requirements.txt

          echo "ğŸš€ Launching app via Gunicorn"
          exec gunicorn --bind=0.0.0.0:${PORT:-8000} app:app
          EOF
          chmod +x startup.sh

      - name: ğŸ—œï¸ Zip project
        run: |
          zip -r release.zip . -x "venv/*" ".git/*" "__pycache__/*" ".github/*" "*.env"

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: â¬‡ï¸ Download zipped app
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: ğŸ“‚ Unzip release
        run: unzip release.zip -d app

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3E186C06ACC49A29D6C1DE1DC62660E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3613A6EA558E4C0EADA95343125D2D3A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E2A3B9FE04374E9BA9BA68FC07D02820 }}

      - name: âš™ï¸ Set startup command
        run: |
          az webapp config set \
            --resource-group OsteoScreen-Resource \
            --name osteoscreenflask \
            --startup-file "startup.sh"

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'osteoscreenflask'
          slot-name: 'Production'
         
