# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - osteoscreenflask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üßº Remove virtual environments and cache to force Oryx build
        run: |
          rm -rf antenv venv .venv __pycache__ .python_packages

      - name: üêç Verify Python version
        run: python --version

      - name: üìÇ List project files for debugging
        run: ls -la

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A3E186C06ACC49A29D6C1DE1DC62660E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3613A6EA558E4C0EADA95343125D2D3A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E2A3B9FE04374E9BA9BA68FC07D02820 }}

      - name: üöÄ Deploy to Azure Web App using Oryx
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'osteoscreenflask'          # Replace with your Azure Web App name
          slot-name: 'Production'               # Or staging slot name if used
         

